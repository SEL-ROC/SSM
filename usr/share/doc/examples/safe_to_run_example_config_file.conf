#aspell-en
#at
#at-spi
#autoconf
#automake
#autotools-dev
#avahi-autoipd
#avahi-daemon
#avahi-utils
#base-files
#base-passwd
#bash
#bash-completion
#bc
#bind9-host
#binfmt-support
#binutils
#binutils-static
#bluetooth
#bluez
#bluez-alsa
#bluez-cups
#bluez-gnome
#bluez-gstreamer
#bluez-utils
#bogofilter
#bogofilter-bdb
#bogofilter-common
#brasero
